<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Students</title>
    <link rel="stylesheet" href="/styles/styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        input, button {
            padding: 10px;
            margin-top: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <form action="/initialize-students" method="post">
    <label for="totalStudents">Enter Total Number of Students:</label>
    <input type="number" id="totalStudents" name="totalStudents" required>
    <button type="submit">Submit</button>
</form>

</body>
</html>
